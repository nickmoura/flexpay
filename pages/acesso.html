	<body>
		<header>
				  <picture class="logo-flexpay">
			  <a href="../index.html">

			<nav class="menu-nav">

	<main class="area-login">
		<section class="left-login">
			<h1 class="login-page-title">Confira suas vendas, <br>seu saldo e muito mais!</h1>
			<img src="../assets/img/Mobile payments-cuate.png" alt="compra online" class="area-login-image">
		</section>
			<section class="right-login">
				<div class="card-login">
					<h1 class="titulo-login">Login</h1>
					<form id="flexpay-login-form">
						<label for="username" class="legenda-login">
							<span>CNPJ</span>
							<input type="text" class="campo-login" inputmode="numeric" maxlength="18" id="cnpj" name="cnpj" required placeholder="Digite aqui seu CNPJ">
						</label>
						<label for="password" class="legenda-login">
							<span>Senha</span>
							<input type="password" class="campo-login" id="password" name="password" required placeholder="Digite aqui sua senha">
						</label>
						<!-- <div class="g-recaptcha" data-sitekey="6Ldbdg0TAAAAAI7KAf72Q6uagbWzWecTeBWmrCpJ"></div> -->
						<button type="submit" class="submit">Entrar</button>
					</form>
				</div>
			</section>
