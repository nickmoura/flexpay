<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/style.css">
	<link rel="shortcut icon" href="../assets/ico/flexpay-favicon-color.png" type="image/x-icon">
	<title>FlexPay - Flexível como a vida</title>
</head>

<body>

	<header>
		<div class="container">
			<a href="index.html" class="logo-flexpay"><img src="../assets/img/logo-no-background.png" alt="Logo da flexpay"
				srcset=""></a>
			<div class="navbar">
				<nav class="navbar-beg">
					<ul>
						<li><a href="#servicos" class="link-menu">Serviços</a></li>
						<li><a href="#blog" class="link-menu">Blog</a></li>
						<li><a href="#sobre" class="link-menu">Sobre Nós</a></li>
						<li class="ultimo"><a href="#contato" class="link-menu">Contato</a></li>
					</ul>
				</nav>
				<nav class="navbar-end">
					<ul>
						<li><a href="#ajuda" class="link-menu">Ajuda</a></li>
						<li><a href="acesso.html" class="link-menu">Acessar minha conta</a></li>
						<li><a href="#seja" class="link-menu">Seja flexpay</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main class="area-login">
		<section class="left-login">
			<h1>Área do cliente</h1>
			<img src="../assets/img/online-shopping-animate.svg" alt="">
		</section>
			<section class="right-login">
				<div class="card-login">
					<h1 class="titulo-login">Login</h1>
					<form id="flexpay-login-form">
						<label for="username" class="legenda-login">
							<span>CNPJ</span>
							<input type="text" class="campo-login" inputmode="numeric" maxlength="18" id="cnpj" name="cnpj" required placeholder="Digite aqui seu CNPJ">
						</label>
						<label for="password" class="legenda-login">
							<span>Senha</span>
							<input type="password" class="campo-login" id="password" name="password" required placeholder="Digite aqui sua senha">
						</label>

						<button type="submit" class="submit">Entrar</button>
					</form>
				</div>
			</section>
	</main>
	<footer>
		<p>
			© 2023 - Nickolas Moura - Todos os direitos reservados - Criado para <a href="https://github.com/nickmoura">meu portfólio de GitHub</a>
		</p>
	</footer>
	<script src="/flexpay/assets/scripts/script-login.js"></script>
</body>

</html>
